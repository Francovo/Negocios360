<div class="Card"  >
  <div *ngFor="let publication of DataPublications">
    <mat-card class="publicationCard" >
      <mat-card-header>
        <div mat-card-avatar class="avatar"><img src="{{publication.userImg}}" alt=""></div>
        <mat-card-title>{{publication.createdBy}}</mat-card-title>
        <mat-card-subtitle>{{publication.titulo}}</mat-card-subtitle>
        <button mat-button *ngIf="isOwner(publication.idUser)" (click)="openModalCreatePublication(publication)">Editar</button>
      </mat-card-header>
      <img mat-card-image src="{{ publication.img ? publication.img : 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Image_not_available.png/640px-Image_not_available.png' }}" alt="{{ publication.titulo }}" (error)="setDefaultImage($event)">
      <mat-card-content>
        <p>
          {{publication.descripcion}}
        </p>
      </mat-card-content>
      {{publication.fecha}}
      <mat-card-actions>
        <button mat-button>LIKE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
