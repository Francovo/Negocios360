<div class="Modal">
  <div class="Containerform">
    <form class="FormCreatePublication" [formGroup]="PublicationForm" (ngSubmit)="editarPost()">
      <input type="text" placeholder="Title" formControlName="titulo">
      <textarea type="text" placeholder="Description" formControlName="descripcion"></textarea>
      <input type="url" placeholder="Image Url" formControlName="img">
      <button type="submit" mat-raised-button color="warn" class="btnSubmit">Submit</button>
    </form>
  </div>

  <div class="ContainerBtn">
    <button mat-raised-button color="warn" class="BtnClose" (click)="closeModal()">Close</button>
  </div>
</div>
